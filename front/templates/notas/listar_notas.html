{% extends "base.html" %}
{% block conteudo %}

<!-- Main content -->
<div class="content">

    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Minhas Anotações <a href="/nota">Nova nota</a></h3>                            
                        </div>
                        <div class="card-body p-0">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for nota in notas %}
                                    <tr>
                                        <td>{{ nota['id'] }}</td>
                                        <td>{{ nota['description'] }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

</div> <!-- /.content -->

{% endblock %}
